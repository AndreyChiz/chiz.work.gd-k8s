apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: alertmanager-sc
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: alertmanager-pv
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: alertmanager-sc
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/alertmanager  # директория на узле