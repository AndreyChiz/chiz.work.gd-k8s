server:
  persistentVolume:
    enabled: true
    storageClassName: prometeos-sc
    accessModes:
      - ReadWriteOnce
    size: 500Mi # минимальный PVC
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  retention: "2d" # минимальный срок хранения метрик

alertmanager:
  enabled: true

  persistence:
    enabled: true

    # Укажи storageClass, если нужно привязать к конкретному
    # storageClass: alertmanager-sc

    accessModes:
      - ReadWriteOnce
    size: 100Mi

    annotations: {}
    labels: {}

    emptyDir: {}
