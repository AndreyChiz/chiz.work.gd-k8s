apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/AndreyChiz/chiz.work.gd-GitOps"
    targetRevision: main
    path: cluster/base/storages
    directory: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: storage-applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
